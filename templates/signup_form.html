{% extends "layout.html" %}

{% block nav %}
<ul class="main-nav">
    <li><a href="/sighup">新規登録</a></li>
    <li><a href="/login">ログイン</a></li>
</ul>
{% endblock %}

{% block contents %}
<h3>アカウントを登録する</h3>
<p>すでにアカウントを持っている場合は<a href="/login">ログイン</a>する</p>
<div class="form_block">
    <form action="/signup/try" method="POST" class="pure-form pure-form-stacked">
        <label for="user_name">ユーザーID</label>
        <input type="text" name="user_name" id="user_name" placeholder="ユーザーID">
        <label for="pw">パスワード</label>
        <input type="password" name="pw" id="pw" placeholder="パスワード">
        <label for="pw_con">パスワード確認用</label>
        <input type="password" name="pw_con" id="pw_con" placeholder="パスワード確認用">
        <button type="submit" class="pure-button pure-button-primary">登録する</button>
    </form>
</div>
{% endblock %}
